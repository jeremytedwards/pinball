keyboard:
    s:
        switch: s_start
    z:
        switch: s_left_flipper
    /:
        switch: s_right_flipper
    y:
        switch: s_outhole
    o:
        switch: s_outhole
    1:
        switch: s_ball_trough_1
        toggle: true
    2:
        switch: s_ball_trough_2
        toggle: true
    p:
        switch: s_ball_shooter_lane
        toggle: true
    l:
        switch: s_launch_button

    # Playfield activated #
    a:
        switch: s_spinout_counter


flippers:
    left_flipper:
        main_coil: c_flipper_left_main
        hold_coil: c_flipper_left_hold
        activation_switch: s_left_flipper
#        enable_events: machine_reset_phase_3
    right_flipper:
        main_coil: c_flipper_right_main
        hold_coil: c_flipper_right_hold
        activation_switch: s_right_flipper
#        enable_events: machine_reset_phase_3


ball_devices:
    bd_trough:
        ball_switches: s_ball_trough_1, s_ball_trough_2
        eject_coil: c_trough_eject
        eject_targets: bd_plunger
        entrance_count_delay: 300ms
        tags: trough, home, drain
        debug: yes
    bd_plunger:
        ball_switches: s_ball_shooter_lane
        eject_coil: c_plunger_eject
        eject_timeouts: 3s
        mechanical_eject: true
        player_controlled_eject_event: sw_launch
        tags: ball_add_live
        debug: yes

displays:
    window:
        width: 800
        height: 600


slide_player:
    mc_ready: welcome_slide
    mode_attract_started: attract_started
    ball_started: ball_started


slides:
    welcome_slide:
      widgets:
        - type: text
          text: Player 1
          font_size: 50
          color: ffbf00
        - type: rectangle
          width: 240
          height: 60
    attract_started:
      widgets:
        - type: text
          text: ATTRACT MODE - PRESS START [s]
    ball_started:
      widgets:
        - type: text
          text: PLAYER (number) BALL (ball) [p,l,a,y,2]


