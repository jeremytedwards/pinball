####################
# Keyboard
####################
keyboard:
    s:
        switch: s_start
    z:
        switch: s_left_flipper
    /:
        switch: s_right_flipper
    y:
        switch: s_outhole
    o:
        switch: s_outhole
    1:
        switch: s_ball_trough_1
        toggle: true
    p:
        switch: s_ball_shooter_lane
        toggle: true
    l:
        switch: s_launch_button

## Playfield activated ##
    a:
        switch: s_top_lane_entry


####################
# Flippers
####################
flippers:
    left_flipper:
        main_coil: c_left_flipper_main
        hold_coil: c_left_flipper_hold
        activation_switch: s_left_flipper
#        enable_events: machine_reset_phase_3
    right_flipper:
        main_coil: c_right_flipper_main
        hold_coil: c_right_flipper_hold
        activation_switch: s_right_flipper
#        enable_events: machine_reset_phase_3


####################
# Ball Devices
####################
ball_devices:
    bd_trough:
        ball_switches: s_ball_trough_1
        eject_coil: c_trough_eject
        entrance_count_delay: 300ms
        tags: trough, home, drain
        debug: True

    bd_tower_eject:
        ball_switches: s_tower_eject
        eject_coil: c_tower_eject
        eject_timeouts: 3s
        debug: True


####################
# Auto-Fire Coils
####################
autofire_coils:
    ## Slingshots (2) ##
    # N/A

    ## Jet Bumpers (2) - Left, Right
    left_jet:
        coil: c_left_jet_bumper
        switch: s_left_jet_bumper
    right_jet:
        coil: c_right_jet_bumper
        switch: s_right_jet_bumper


