# Game: Space Shuttle SEGA
#     http://www.ipdb.org/machine.cgi?id=5542
# Notable Features:
#     Flippers (2), Pop bumpers (2), Slingshots (2),
#     Standup targets (4),
#     Star rollovers (4),
#     Spinning targets (2),
#     Messenger ball (1),
#     Kick-out hole (1),
#     Your Number Match.
#     Drop-down cabinet.
#
# Created:
#     August 28, 2016
# Created by:
#     Jeremy T. Edwards - pinman2020@gmail.com
#
# Updated:
#     October 15, 2016
# Updated by:
#     Jeremy T. Edwards - pinman2020@gmail.com
# Version:
#     0.2
#
# Using vm
# $ . ~/pinball/v-mpf/bin/activate
# $ . ~/pinball/v-mpf/bin/deactivate
#
# Run monitor for testing game in real time (separate window)
# $ kivy -m mpf monitor
#
# To run table connected
# $ cd ~/pinball-games/space-shuttle_sega
# $ kivy -m mpf both
#
# To run table Vitural Mode
# (-X means don't talk to hardware)
# $ cd ~/pinball-games/space-shuttle_sega
# $ kivy -m mpf both -X
#
####################


